  <script type="text/javascript">
  $(document).ready(function(){    
    $("input[id=search]").keyup(function(){
      $("#result").removeClass('invisible');       
    });
    $('#result a').click(function() {
        var value = $(this).text();
        var input = $('#search');
        input.val(value);
        $("#result").addClass('invisible');
        return false;
    });
  });
</script>
